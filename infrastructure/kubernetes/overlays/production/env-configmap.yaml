apiVersion: v1
kind: ConfigMap
metadata:
  name: env-config-patch
  labels:
    app: admissions-platform
    environment: production
data:
  BACKEND_RESOURCES_LIMITS_CPU: "2000m"
  BACKEND_RESOURCES_LIMITS_MEMORY: "4Gi"
  BACKEND_RESOURCES_REQUESTS_CPU: "1000m"
  BACKEND_RESOURCES_REQUESTS_MEMORY: "2Gi"
  FRONTEND_RESOURCES_LIMITS_CPU: "1000m"
  FRONTEND_RESOURCES_LIMITS_MEMORY: "1Gi"
  FRONTEND_RESOURCES_REQUESTS_CPU: "500m"
  FRONTEND_RESOURCES_REQUESTS_MEMORY: "512Mi"
  REDIS_RESOURCES_LIMITS_CPU: "1000m"
  REDIS_RESOURCES_LIMITS_MEMORY: "2Gi"
  REDIS_RESOURCES_REQUESTS_CPU: "500m"
  REDIS_RESOURCES_REQUESTS_MEMORY: "1Gi"
  ENABLE_DEVELOPMENT_TOOLS: "false"
  AI_SERVICE_ENDPOINT: "http://ai-service.admissions-production.svc.cluster.local"
  DOCUMENT_PROCESSING_TIMEOUT: "300"
  PAYMENT_GATEWAY_MODE: "live"
  ENABLE_FEATURE_FLAGS: "false"
  FEATURE_AI_CHATBOT: "true"
  FEATURE_DOCUMENT_ANALYSIS: "true"
  FEATURE_RECOMMENDATION_ENGINE: "true"
  LOG_QUERIES: "false"
  MAIL_FROM_ADDRESS: "admissions@example.edu"
  MAIL_FROM_NAME: "Admissions Portal"
  SESSION_SECURE_COOKIE: "true"
  CORS_ALLOWED_ORIGINS: "https://admissions.example.edu"
  SENTRY_ENVIRONMENT: "production"
  SENTRY_TRACES_SAMPLE_RATE: "0.1"
  ENABLE_PERFORMANCE_MONITORING: "true"
  MAX_UPLOAD_SIZE: "10485760"
  DOCUMENT_STORAGE_RETENTION_DAYS: "365"
  ENABLE_AUTOMATED_TESTING: "false"
  ENABLE_SYNTHETIC_MONITORING: "true"
  ENABLE_ERROR_REPORTING: "true"
  CACHE_TTL: "3600"
  RATE_LIMIT_API: "60,1"
  RATE_LIMIT_LOGIN: "5,1"
  SESSION_LIFETIME: "120"
  QUEUE_TIMEOUT: "600"
  QUEUE_RETRY_AFTER: "90"
  QUEUE_MAX_TRIES: "3"
  HEALTH_CHECK_INTERVAL: "60"
  BACKUP_ENABLED: "true"
  BACKUP_FREQUENCY: "hourly"
  BACKUP_RETENTION_DAYS: "30"
  SSL_ENFORCE: "true"
  HSTS_ENABLED: "true"
  HSTS_MAX_AGE: "31536000"
  CSP_ENABLED: "true"
  XSS_PROTECTION: "1; mode=block"
  FRAME_OPTIONS: "DENY"
  CONTENT_TYPE_OPTIONS: "nosniff"